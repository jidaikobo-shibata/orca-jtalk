# Open JTalk output module based on sd_generic

Debug 0

# Run Open JTalk via wrapper. Speech Dispatcher passes text in $DATA.
GenericExecuteSynth \
"printf %s '$DATA' | /home/shibata/Internal/dev/orca-jtalk/scripts/openjtalk_say.sh"

GenericCmdDependency "open_jtalk"
GenericSoundIconFolder "/usr/share/sounds/sound-icons/"

# Punctuation handling (no extra flags passed to wrapper)
GenericPunctNone " "
GenericPunctSome " "
GenericPunctMost " "
GenericPunctAll " "

# Language mapping
GenericLanguage  "ja" "ja" "utf-8"

# Voice list (symbolic, required for language listing)
AddVoice "ja" "MALE1" "default"
DefaultVoice "default"
